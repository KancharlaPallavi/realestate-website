{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block body %}
{% if messages %}
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">{{message}}</div>
    {% endfor %}
{% endif %}
<form method="POST" enctype="multipart/form-data">
{% csrf_token %}
{{ form|crispy }}
<button class="btn btn-info" type="Upload">Upload</button>
</form>
{% endblock %}
