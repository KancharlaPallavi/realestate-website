{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block body %}
{% if error_message %}
        <div class="alert alert-{{ error_message }}">{{message}}</div>
{% endif %}
<div class="container">
<div class="row">
<form method="post" enctype="multipart/form-data">
{% csrf_token %}
{{ form|crispy }}
<div class="form-group">
        <button class"btn btn-info" type="Upload">Submit</button>
</div>
</form>
</div>
</div>
{% endblock %}
