{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block body %}
<div class="container-fluid" style="border:1px solid grey; padding:20px; margin:40px 500px">
{% if messages %}
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">{{message}}</div>
    {% endfor %}
{% endif %}
<form method="post">
  {% csrf_token %}
  {{ form|crispy }}
  <button type="submit">Save changes</button>
  
</form>
</div>
{% endblock %}
