{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block body %}
<div class ="container">
<div class="todo-list">
    {% for task in tasks %}
	<div class="item-row">
	<div>&nbsp; &nbsp; &nbsp;</div>
            <a class="btn btn-sm btn-info" href="{% url 'updatepg' task.id %}">Update</a>
            <a class="btn btn-sm btn-danger" href="{% url 'deletepg' task.id %}">Delete</a>
            <span> {{ task.title }}</span>
            
        </div>
    {% endfor %}
</div>
</div>
{% endblock %}
